<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Required - Agent System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #d32f2f;
            margin-top: 0;
        }
        .chrome-logo {
            width: 100px;
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0d62c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="chrome-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#ffffff" />
            <circle cx="50" cy="50" r="15" fill="#4285f4" />
            <path d="M50,35 L50,50 L82,50 A37,37 0 0,0 50,13 Z" fill="#ea4335" />
            <path d="M50,85 A37,37 0 0,0 82,50 L50,50 Z" fill="#34a853" />
            <path d="M19,50 A37,37 0 0,0 50,85 L50,50 Z" fill="#fbbc05" />
            <path d="M50,13 A37,37 0 0,0 19,50 L50,50 Z" fill="#4285f4" />
        </svg>
        
        <h1>Chrome Required</h1>
        <p>This application is optimized for and requires Google Chrome to function properly.</p>
        <p>Please open this application in Chrome browser to continue.</p>
        
        <a href="https://www.google.com/chrome/" class="button" target="_blank">Download Chrome</a>
    </div>
</body>
</html>
